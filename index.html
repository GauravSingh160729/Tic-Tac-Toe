<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <nav>
        <ul>
            <li>MyTicTacToe.com</li>
        </ul>
    </nav>

    <div class="game">
        <div class="container">                            
            <div class="box bt bl" ></div>
            <div class="box bt"></div>
            <div class="box bt br"></div>
            <div class="box bl"></div>
            <div class="box"></div>
            <div class="box br"></div>
            <div class="box bl bb"></div>
            <div class="box bb"></div>
            <div class="box br bb"></div>
     
           
    
        </div>
        <div class="info">
            <h1>Welcome To Tic Tac Toe</h1>
            <span>Turn For X</span>
            <button id="btn">reset</button>
            <div class="imgbox"><img src="excited.gif"alt=""></div>
        </div>
    </div>
    

    <script src="app.js"></script>
